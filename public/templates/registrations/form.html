<div class="container">


 <form class="form-horizontal" ng-submit="signUp()">
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="name">FullName:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" id="text" ng-model="firstname" placeholder="Enter first name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-xs-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-10 col-xs-10 col-md-10 col-lg-10"> 
          <input type="text" class="form-control" id="text" ng-model="lastname" placeholder="Enter last name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="date">Dob:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="date" class="form-control" id="date" ng-model="dob"placeholder="dd/mm/yyyy" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="email">Email:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="email" class="form-control" id="email" ng-model="email"placeholder=" Enter email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd">Password:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Enter password" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd">Confirm password:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="password" class="form-control" id="pwd" ng-model="password_confirmation" placeholder="  Enter password again" required>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-xs-offset-2 col-md-offset-2 col-lg-10offset-2 col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <button type="submit" class="btn btn-success" ng-click="signIn()">Create New Account</button>
        </div>
      </div>
    </form>

</div>
