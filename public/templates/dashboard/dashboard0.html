<div class="container">
    <label>Account Info</label>
    <p>Saving this information to ypur profile is optional,but it will speed up donation processing</p>
    <h>Billing Info</h>
    <form class="form-horizontal" ng-submit="createAccount()">
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="email" placeholder="First name" ng-model="first_name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Last name" ng-model="last_name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Address1" ng-model="address1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Address2" ng-model="address2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="number" class="form-control" id="pwd" placeholder="Zip code" ng-model="zipcode">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="date" class="form-control" id="pwd" placeholder="Date of Birth" ng-model="dob">
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-success" ng-click="createAccount()">Save Changes</button>
  </div>
