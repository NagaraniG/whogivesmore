        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd">Password:</label>

          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd">Confirm password:</label>
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <input type="password" class="form-control" id="pwd" placeholder="  Enter password again">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-xs-offset-2 col-md-offset-2 col-lg-10offset-2 col-sm-10 col-xs-10 col-md-10 col-lg-10">
          <button type="submit" class="btn btn-success">Create New Account</button>
