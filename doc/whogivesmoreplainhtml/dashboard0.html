  <div class="container">
    <label>Account Info</label>
    <p>Saving this information to ypur profile is optional,but it will speed up donation processing</p>
    <h>Billing Info</h>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">

      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Address1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="text" class="form-control" id="pwd" placeholder="Address2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="number" class="form-control" id="pwd" placeholder="Zip code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
          <input type="date" class="form-control" id="pwd" placeholder="Date of Birth">
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </div>
